{% extends 'main.html' %}
{% load static %}
{% block content %}   

    <div class="centerPageContent">
        <form action="" method="post">
        {% csrf_token %}
        {% for day_name, date in days_of_available_hours.items %}
        <div class="hoursScheduleWrapper">
            <p>{{day_name|slice:"2:"}} - <span class="scheduleDate">{{date}}</span></p> 
            <div id="hoursScheduleWrapperOfDay{{forloop.counter}}">
                <span class="intervalOfDay{{forloop.counter}}">
                    From                 
                    <input type="time" value = "00:00" class="startOfInterval{{forloop.counter}}" name="{{date}}">
                    To 
                    <input class="endOfInterval{{forloop.counter}}" type="time" value="22:59" name="{{date}}">
                    <button data-counter="{{ forloop.counter }}" onclick="removeParentElement(this)">Remove</button>
                </span>
            </div>
            <button class="addIntervalButton{{forloop.counter}}">add interval</button>
        </div>
        {% endfor %}  
        <input type="submit">     
        </form>
    </div>    
    <script src="{% static 'js/lawyerAvailableHours.js' %}"></script>
{% endblock content %}
