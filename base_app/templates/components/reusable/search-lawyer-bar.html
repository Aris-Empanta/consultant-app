{% load static %}

<form id="searchLawyerWrapper" class="lawyersSearchBar" action="{% url 'search_lawyers' %}" method="get">
    <div id="filterAreaOfExpertiseWrapper" class="areasOfExpertiseSearchWrapper">
        <input type="text" id="areasOfExpertiseSearchInput" 
         class="homePageSearchInput" placeholder="Areas of expertise"
         name="expertise" autocomplete="off">
        <button type="button" id="showAreasOfExpertiseButton" class="showAreasOfExpertiseButton">
            <i class="fas fa-arrow-down" id="searchAreasOfExpertiseArrow"></i>
            <div id="areasOfExpertiseloader"></div>
        </button>
        <div id="areasOfExpertiseDropdownList">
        </div>
    </div>
    <div id="lawyerNameAndSearchButtonWrapper">
        <input type="text" id="searchLawyer" placeholder="Name" name="name"
        class="homePageSearchInput"  autocomplete="off">
        <input type="hidden" name="page" value="1">
        <button type="submit" id="searchLawyerButton" class="lawyerSearchBarSearchButton">
            Search
        </button>
    </div>
</form>

<script type="module" src="{% static 'js/areasOfExpertise.js' %}"></script>
