{% load static %}

<div id="navbar">
    {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}" class="navbarLink"  id="loginLink">Login</a>
        <a href="{% url 'question-specialty' %}" class="navbarLink" id="joinLink">Join</a>
    {% endif %}
</div>
{% if request.user.is_authenticated %}
    {% if request.session.is_lawyer %}
    <script src="{% static 'js/appointmentNotification.js' %}"></script>
    {% endif %}
{% endif %}
